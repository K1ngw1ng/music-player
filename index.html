<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="music-player">
        <div class="now-playing">
            <img id="cover" src="" alt="Album Cover" class="cover-art">
            <div class="track-info">
                <h2 id="title" class="track-title">Loading...</h2>
                <p id="artist" class="artist">Please wait</p>
            </div>
        </div>
        
        <div class="player-controls">
            <div class="time-info">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
                <input type="range" id="progressSlider" class="progress-slider" min="0" max="100" value="0">
            </div>
            <div class="controls">
                <button id="prev" class="control-btn">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                    </svg>
                </button>
                <button id="play" class="control-btn play-btn">
                    <svg viewBox="0 0 24 24" width="32" height="32">
                        <path fill="currentColor" d="M8 5v14l11-7z"/>
                    </svg>
                </button>
                <button id="next" class="control-btn">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="queue-container">
            <h3 class="queue-title">Queue</h3>
            <div class="queue" id="queue"></div>
        </div>
    </div>
    <script src="js/playlist.js"></script>
    <script src="js/audioController.js"></script>
    <script src="js/uiController.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
